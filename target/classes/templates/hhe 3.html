<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="jquery/jquery-2.1.1.min.js" ></script>
<script src="layer/layer.js"></script>
<style>
    #container {
        width: 100%;
        height: 700px;
        position: relative;
        overflow: hidden
    }

    .produce {
        top: 5px;
        position: relative;
        height: 50px;
    }
</style>
<script type="text/javascript">
    $(function () {
        $("#test01").click(function () {

            var roadName = 123;
            var points = [];
            points.push("112.892566,22.906886");
            points.push("112.892567,22.906836");
            points.push("112.892568,22.906786");
            points.push("112.892570,22.906736");
            points.push("112.892571,22.906686");
            var pointType = "gateway";

            $.ajax({
                "url":"hha",
                "type":"post",
                "data":{
                    "roadName":roadName,
                    points:points,
                    "pointType":pointType
                },
                "dataType":"json",
                "success":function(response){
                    layer.msg("请求成功")
                    console.log(response.data);

                },
                "error":function (response) {
                    layer.msg("请求成功")
                    console.log(response);
                }
            });
        });

        $("#test02").click(function () {
            layer.msg("hello");
            $.ajax({
                "url":"hhe",
                "type":"post",
                "success":function(response){
                    layer.msg("请求成功")
                    console.log(response.data);

                },
                "error":function (response) {
                    layer.msg("请求成功")
                    console.log(response);
                }
            });
        });

    });
</script>
<body>
<div>
    <div class="baidumap" id="container">
    </div>
    <div class="produce">
        街道：<input type="text" v-model="roads.roadName">
        节点类型：<input type="text" v-model="roads.nodeType">
        起点： <input type="text" class="startPoint" v-model="startlnglat" value="startlnglat"/>
        终点： <input type="text" class="endPoint" v-model="endlnglat"/>
        <button>保存</button>
    </div>
</div>
</form>
</body>
</html>
