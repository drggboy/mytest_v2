<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" href="icon/bcar.png" type="image/x-icon"/>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.4/dist/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.4/dist/layui.js"></script>
    <script typet="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>

    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 90%;
            margin: 0px;
            padding: 0px
        }

        .layui-btn-container {
            margin-top: 11px;
            margin-left: 10px;
        }

        #container {
            height: 100%
        }
    </style>
    <!--百度地图SDK密钥-->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=7yQLH1vsuBmKMSwd5jAKjkK0WkhGdOvy">

<body>
<div id="container"></div>
<div class="produce">
    <div class="layui-form layui-form-pane">
        <div class="layui-inline">
            <label class="layui-form-label">Road</label>
            <div class="layui-input-inline">
                <input type="tel" id="roadName" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">NodeType</label>
            <div class="layui-input-inline">
                <select lay-filter="nodeType" id="nodeType">
                    <option value="sensor" selected="">sensor</option>
                    <option value="gateway">gateway</option>
                    <option value="cros">crossing</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-block layui-btn-container">
                <button type="button" class="layui-btn layui-btn-normal" id="save">Save Data</button>
                <button type="button" class="layui-btn layui-btn-warm" id="cal" data-toggle="modal"
                        data-target="#calModal">Calculation
                </button>
                <button type="button" class="layui-btn" id="gshIt">Formatting</button>
                <button type="button" class="layui-btn" id="clear">Clear Database</button>
                <button type="button" class="layui-btn layui-btn-warm" id="upload" data-toggle="modal"
                        data-target="#uploadModal">Files Upload
                </button>
            </div>
        </div>
    </div>
</div>

<!--计算比较-->
<div class="modal fade" id="calModal" tabindex="-1" role="dialog" aria-labelledby="calModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="calModalLabel">Calculation</h4>
            </div>
            <div class="modal-body" align="center">
                <button type="button" class="layui-btn layui-btn-warm" id="calGreedy">Greedy</button>
                <button type="button" class="layui-btn layui-btn-warm" id="calPulp">Pulp</button>
                <button type="button" class="layui-btn layui-btn-warm" id="calGreedyWithOutCros">Greedy withOutCros
                </button>
                <button type="button" class="layui-btn layui-btn-warm" id="calPulpWithOutCros">Pulp withOutCros</button>
            </div>
        </div>
    </div>
</div>

<!--文件上传-->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="uploadModalLabel">Files Upload</h4>
            </div>
            <div class="modal-body" align="center">
                <button type="button" class="btn btn-primary" id="sensorupload">Sensor Upload</button>
                <button type="button" class="btn btn-primary" id="gatewayupload">Gateway Upload</button>
                <button type="button" class="btn btn-primary" id="crosupload">Crossing Upload
                </button>
            </div>
        </div>
    </div>
</div>

<!-- All js code -->
<script type="text/javascript">

    // 创建自定义网关图标
    var gIcon = new BMap.Icon("icon/jian.png", new BMap.Size(32, 32));
    // 传感器图标
    var sIcon = new BMap.Icon("icon/point.png", new BMap.Size(32, 32));
    // 车位图标
    var rIcon = new BMap.Icon("icon/parkingspace.png", new BMap.Size(48, 48));
    // 路口图标
    var cIcon = new BMap.Icon("icon/green.png", new BMap.Size(32, 32));

    // 自定义变量
    var all_sensor = [];
    var pointArr = [];//存放一条路的起点与终点
    var pts = [];//存放一条路所有的传感器节点
    var str = [];
    var pointIndex = 0;//初始化节点之间的距离
    var all = [];//存放地图上所有标记的节点
    var map = new BMap.Map("container");// 创建地图实例
    var point = new BMap.Point(112.884, 22.909);// 创建点坐标
    map.centerAndZoom(point, 21);// 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    map.addControl(new BMap.ScaleControl());  //添加比例尺
    //突破19级限制
    var defaultMapType = map.getMapType();
    var defaultTileLayer = defaultMapType.getTileLayer();//创建了一个地图图层
    var newMapType = new BMap.MapType('新地图', defaultTileLayer, {minZoom: 15, maxZoom: 25});
    map.setMapType(newMapType);
    map.addControl(new BMap.MapTypeControl({
        mapTypes: [
            BMAP_NORMAL_MAP,//正常
            BMAP_HYBRID_MAP//混合
        ]
    }));
    //清除商场等图层
    map.setMapStyleV2({
        styleJson: [
            {
                "featureType": "building",
                "elementType": "all",
                "stylers": {
                    "visibility": "off"
                }
            },
            {
                "featureType": "poilabel",
                "elementType": "all",
                "stylers": {
                    "visibility": "off"
                }
            },
            {
                "featureType": "manmade",
                "elementType": "all",
                "stylers": {
                    "visibility": "off"
                }
            },
        ]
    });

    $(function () {
        map.addEventListener('click', function (e) {
            var cros = $("#nodeType").val();

            if (cros == "cros") {

                pts.push(e.point);
                var markerCros = new BMap.Marker(e.point, {
                    icon: sIcon
                });

                map.addOverlay(markerCros);
            } else {
                pointArr.push(e.point);
                var start = new BMap.Point(pointArr[0].lng, pointArr[0].lat);
                map.addOverlay(new BMap.Marker(start));
                // pts.push(start);

                var end = new BMap.Point(pointArr[1].lng, pointArr[1].lat);
                map.addOverlay(new BMap.Marker(end));
                // pts.push(end);
                pointArr = []

                var x1 = start.lng;
                var y1 = start.lat;
                var x2 = end.lng;
                var y2 = end.lat;

                var bool = $("#nodeType").val();
                if (bool == "sensor") {
                    pointIndex = 5;
                } else {
                    pointIndex = 15;
                }

                var chang = map.getDistance(start, end).toFixed(2);
                //利用相似三角形求出等距离的点的坐标
                for (var i = pointIndex; i < chang; i += pointIndex) {
                    var x3 = i / chang * (x1 - x2) + x2;
                    x3 = x3.toFixed(6);
                    var y3 = i / chang * (y1 - y2) + y2;
                    y3 = y3.toFixed(6);
                    var point = new BMap.Point(x3, y3);
                    pts.push(point);
                }

                //二维数组，存放多条街道的坐标点
                if (bool == "sensor") {
                    all_sensor.push(pts)
                    console.log(all_sensor[0][0].lng, all_sensor[0][0].lat);
                }
                all.push(pts)
                //pts = []//计算时需注释
                // 删除已经标注的点
                map.clearOverlays()
                //在地图上标注这些点
                // for (let j = pts.length; j >1; j--) {
                for (var j = 0; j < all.length; j++) {
                    for (var k = 0; k < all[j].length; k++) {
                        var point1 = new BMap.Point(all[j][k].lng, all[j][k].lat);
                        var myNode = $("#nodeType").val();
                        if (myNode == "sensor") {
                            var xx1 = all[j][0].lng;
                            var yy1 = all[j][0].lat;
                            var xx2 = all[j][all[j].length - 1].lng;
                            var yy2 = all[j][all[j].length - 1].lat;
                            var angle = Math.atan2((yy1 - yy2), (xx2 - xx1))  //弧度  0.6435011087932844
                            var theta = angle * (180 / Math.PI);  //角度  36.86989764584402
                            var marker0 = new BMap.Marker(point1, {
                                icon: rIcon
                            });
                            var marker1 = new BMap.Marker(point1, {
                                icon: sIcon
                            });
                            marker0.setRotation(theta)
                            map.addOverlay(marker0)
                        } else {
                            marker1 = new BMap.Marker(point1, {
                                icon: gIcon
                            });
                        }
                        map.addOverlay(marker1)
                    }
                }
            }
        });

        // 生成数据，保存到数据库
        $("#save").click(function () {
            var flag_cros = $("#nodeType").val() == "cros" ? 0 : 1;

            for (var i = flag_cros; i < pts.length; i++) {
                var a = [];
                a.push(pts[i].lng);
                a.push(pts[i].lat);
                str.push(a);
            }

            pts = [];
            var roadName = $("#roadName").val();
            var points = str;
            var pointType = $("#nodeType").val();

            $.ajax({
                "url": "hha",
                "type": "post",
                "data": {
                    "roadName": roadName,
                    "points": points,
                    "pointType": pointType
                },
                "dataType": "json",
                "success": function (response) {
                    layer.msg("Success!")
                    pointArr = [];
                    str = [];
                },
                "error": function (response) {
                    layer.msg("Error!")
                }
            });
        });

        // 生成完数据后，发送请求计算 线性规划 （计算路口）
        $("#calPulp").click(function () {
            // 清楚地图上已经标记的点
            map.clearOverlays();
            $.ajax({
                "url": "calByPython",
                "type": "post",
                "data": {
                    "crosFlag": "withCros"
                },
                "success": function (response) {
                    var dataGateway = response.data.gatewayList;//response.data计算出来的最终网关坐标
                    //在地图上标记网关坐标
                    for (var j = 0; j < dataGateway[0].length; j++) {
                        var temp = dataGateway[0][j].split(",");
                        var point1 = new BMap.Point(temp[0], temp[1]);
                        var marker1 = new BMap.Marker(point1, {
                            icon: gIcon
                        });
                        map.addOverlay(marker1);
                        marker1.setTop(true);
                        // 绘制圆
                        var circle = new BMap.Circle(point1, 68, {
                            strokeColor: 'blue',
                            strokeWeight: 2,
                            strokeOpacity: 0.5, //圆形的边线透明度
                            strokeStyle: 'solid'
                        });
                        map.addOverlay(circle);
                    }

                    //标记传感器节点和车位
                    for (var j = 0; j < response.data.sensorList.length; j++) {
                        for (var k = 0; k < response.data.sensorList[j].length; k++) {
                            var first_str = response.data.sensorList[j][0].split(",");
                            var xx1 = first_str[1];
                            var yy1 = first_str[2];
                            var last_str = response.data.sensorList[j][response.data.sensorList[j].length - 1].split(",");
                            var xx2 = last_str[1];
                            var yy2 = last_str[2];

                            var angle = Math.atan2((yy1 - yy2), (xx2 - xx1)); //弧度  0.6435011087932844
                            var theta = angle * (180 / Math.PI);  //角度  36.86989764584402
                            var tmp = response.data.sensorList[j][k].split(",");
                            var point2 = new BMap.Point(tmp[1], tmp[2]);
                            var marker0 = new BMap.Marker(point2, {
                                icon: rIcon
                            });
                            var marker2 = new BMap.Marker(point2, {
                                icon: sIcon
                            });
                            marker0.setRotation(theta)
                            //map.addOverlay(marker0)
                            map.addOverlay(marker2)
                        }
                    }
                },
                "error": function (response) {
                    layer.msg("请求失败")
                }
            });
        });

        // 生成完数据后，发送请求计算 线性规划 （不计算路口）
        $("#calPulpWithOutCros").click(function () {
            // 清楚地图上已经标记的点
            map.clearOverlays();
            $.ajax({
                "url": "calByPython",
                "type": "post",
                "data": {
                    "crosFlag": "withoutCros"
                },
                "success": function (response) {
                    var dataGateway = response.data.gatewayList;//response.data计算出来的最终网关坐标
                    //在地图上标记网关坐标
                    for (var j = 0; j < dataGateway[0].length; j++) {
                        var temp = dataGateway[0][j].split(",");
                        var point1 = new BMap.Point(temp[0], temp[1]);
                        var marker1 = new BMap.Marker(point1, {
                            icon: gIcon
                        });
                        map.addOverlay(marker1);
                        marker1.setTop(true);
                        // 绘制圆
                        var circle = new BMap.Circle(point1, 68, {
                            strokeColor: 'blue',
                            strokeWeight: 2,
                            strokeOpacity: 0.5, //圆形的边线透明度
                            strokeStyle: 'solid'
                        });
                        map.addOverlay(circle);
                    }

                    //标记传感器节点和车位
                    for (var j = 0; j < response.data.sensorList.length; j++) {
                        for (var k = 0; k < response.data.sensorList[j].length; k++) {
                            var first_str = response.data.sensorList[j][0].split(",");
                            var xx1 = first_str[1];
                            var yy1 = first_str[2];
                            var last_str = response.data.sensorList[j][response.data.sensorList[j].length - 1].split(",");
                            var xx2 = last_str[1];
                            var yy2 = last_str[2];

                            var angle = Math.atan2((yy1 - yy2), (xx2 - xx1)); //弧度  0.6435011087932844
                            var theta = angle * (180 / Math.PI);  //角度  36.86989764584402
                            var tmp = response.data.sensorList[j][k].split(",");
                            var point2 = new BMap.Point(tmp[1], tmp[2]);
                            var marker0 = new BMap.Marker(point2, {
                                icon: rIcon
                            });
                            var marker2 = new BMap.Marker(point2, {
                                icon: sIcon
                            });
                            marker0.setRotation(theta)
                            //map.addOverlay(marker0)
                            map.addOverlay(marker2)
                        }
                    }
                },
                "error": function (response) {
                    layer.msg("请求失败")
                }
            });
        });

        // 生成完数据后，发送请求计算 贪心算法 （计算路口）
        $("#calGreedy").click(function () {
            // 清楚地图上已经标记的点
            map.clearOverlays();
            $.ajax({
                "url": "hhe",
                "type": "post",
                "data": {
                    "crosFlag": "withCros"
                },
                "success": function (response) {
                    var dataGateway = response.data.gatewayList;//response.data计算出来的最终网关坐标
                    //在地图上标记网关坐标
                    for (var j = 0; j < dataGateway[0].length; j++) {
                        var temp = dataGateway[0][j].split(",");
                        var point1 = new BMap.Point(temp[0], temp[1]);
                        var marker1 = new BMap.Marker(point1, {
                            icon: gIcon
                        });
                        map.addOverlay(marker1);
                        marker1.setTop(true);
                        // 绘制圆
                        var circle = new BMap.Circle(point1, 68, {
                            strokeColor: 'blue',
                            strokeWeight: 2,
                            strokeOpacity: 0.5, //圆形的边线透明度
                            strokeStyle: 'solid'
                        });
                        map.addOverlay(circle);
                    }

                    //标记传感器节点和车位
                    for (var j = 0; j < response.data.sensorList.length; j++) {
                        for (var k = 0; k < response.data.sensorList[j].length; k++) {
                            var first_str = response.data.sensorList[j][0].split(",");
                            var xx1 = first_str[1];
                            var yy1 = first_str[2];
                            var last_str = response.data.sensorList[j][response.data.sensorList[j].length - 1].split(",");
                            var xx2 = last_str[1];
                            var yy2 = last_str[2];

                            var angle = Math.atan2((yy1 - yy2), (xx2 - xx1))  //弧度  0.6435011087932844
                            var theta = angle * (180 / Math.PI);  //角度  36.86989764584402
                            var tmp = response.data.sensorList[j][k].split(",");
                            var point2 = new BMap.Point(tmp[1], tmp[2]);
                            var marker0 = new BMap.Marker(point2, {
                                icon: rIcon
                            });
                            var marker2 = new BMap.Marker(point2, {
                                icon: sIcon
                            });
                            marker0.setRotation(theta)
                            //map.addOverlay(marker0)
                            map.addOverlay(marker2)
                        }

                    }
                },
                "error": function (response) {
                    layer.msg("请求失败")
                }
            });
        });

        // 生成完数据后，发送请求计算 贪心算法 （不计算路口）
        $("#calGreedyWithOutCros").click(function () {
            // 清楚地图上已经标记的点
            map.clearOverlays();
            $.ajax({
                "url": "hhe",
                "type": "post",
                "data": {
                    "crosFlag": "withoutCros"
                },
                "success": function (response) {
                    var dataGateway = response.data.gatewayList;//response.data计算出来的最终网关坐标
                    //在地图上标记网关坐标
                    for (var j = 0; j < dataGateway[0].length; j++) {
                        var temp = dataGateway[0][j].split(",");
                        var point1 = new BMap.Point(temp[0], temp[1]);
                        var marker1 = new BMap.Marker(point1, {
                            icon: gIcon
                        });
                        map.addOverlay(marker1);
                        marker1.setTop(true);
                        // 绘制圆
                        var circle = new BMap.Circle(point1, 68, {
                            strokeColor: 'blue',
                            strokeWeight: 2,
                            strokeOpacity: 0.5, //圆形的边线透明度
                            strokeStyle: 'solid'
                        });
                        map.addOverlay(circle);
                    }

                    //标记传感器节点和车位
                    for (var j = 0; j < response.data.sensorList.length; j++) {
                        for (var k = 0; k < response.data.sensorList[j].length; k++) {
                            var first_str = response.data.sensorList[j][0].split(",");
                            var xx1 = first_str[1];
                            var yy1 = first_str[2];
                            var last_str = response.data.sensorList[j][response.data.sensorList[j].length - 1].split(",");
                            var xx2 = last_str[1];
                            var yy2 = last_str[2];
                            var angle = Math.atan2((yy1 - yy2), (xx2 - xx1))  //弧度  0.6435011087932844
                            var theta = angle * (180 / Math.PI);  //角度  36.86989764584402
                            var tmp = response.data.sensorList[j][k].split(",");
                            var point2 = new BMap.Point(tmp[1], tmp[2]);
                            var marker0 = new BMap.Marker(point2, {
                                icon: rIcon
                            });
                            var marker2 = new BMap.Marker(point2, {
                                icon: sIcon
                            });
                            marker0.setRotation(theta)
                            //map.addOverlay(marker0)
                            map.addOverlay(marker2)
                        }
                    }
                },
                "error": function (response) {
                    layer.msg("请求失败")
                }
            });
        });

        // 格式化
        $("#gshIt").click(function () {
            //清空所有存放数据的数组
            all_sensor = [];
            all = [];
            pointArr = [];
            str = [];
            pts = [];
            // 清除地图上已经标记的点
            map.clearOverlays();
        });

        //清空数据表
        $("#clear").click(function () {
            $.ajax({
                "url": "hhcl",
                "type": "post",
                "success": function (response) {
                    layer.msg("Success!");
                },
                "error": function (response) {
                    layer.msg("Error!");
                }
            });
        });

        //值改变事件
        layui.use(['layer', 'form', 'jquery'], function () {
            var form = layui.form;
            form.on('select(nodeType)', function (data) {
                all = [];
                map.clearOverlays();
            });
        });
    });

    //gateway数据库读取
    $("#gatewayupload").click(function () {
        $.ajax({
            "url": "gup",
            "type": "post",
            "success": function (response) {
                var gateways = response.data;//拿到的gateway列表
                // console.log(gateways);
                //在地图上标记
                for (var i = 0; i < gateways.length; i++) {
                    var point2 = new BMap.Point(gateways[i][2], gateways[i][3]);
                    var marker2 = new BMap.Marker(point2, {icon: gIcon});
                    map.addOverlay(marker2);
                }
            }
        });
    });

    //sensor数据库读取
    $("#sensorupload").click(function () {
        $.ajax({
            "url": "sup",
            "type": "post",
            "success": function (response) {
                var sensors = response.data;//拿到的sensor列表
                // console.log(sensors);
                var xx1 = sensors[0][2];
                var yy1 = sensors[0][3];
                var last_str = sensors[sensors.length - 1];
                var xx2 = last_str[2];
                var yy2 = last_str[3];
                var angle = Math.atan2((yy1 - yy2), (xx2 - xx1)); //弧度  0.6435011087932844
                var theta = angle * (180 / Math.PI);  //角度  36.86989764584402
                //在地图上标记
                for (var i = 0; i < sensors.length; i++) {
                    var point1 = new BMap.Point(sensors[i][2], sensors[i][3]);
                    var marker1 = new BMap.Marker(point1, {icon: sIcon});
                    var marker0 = new BMap.Marker(point1, {icon: rIcon});
                    marker0.setRotation(theta);
                    map.addOverlay(marker0);
                    map.addOverlay(marker1);
                }
            }
        });
    });

    //crossing数据库读取
    $("#crosupload").click(function () {
        $.ajax({
            "url": "cup",
            "type": "post",
            "success": function (response) {
                var crossing = response.data;//拿到的cros列表
                // console.log(crossing);
                //在地图上标记
                for (var i = 0; i < crossing.length; i++) {
                    var point3 = new BMap.Point(crossing[i][2], crossing[i][3]);
                    var marker3 = new BMap.Marker(point3, {icon: cIcon});
                    map.addOverlay(marker3);
                }
            }
        });
    });

</script>
